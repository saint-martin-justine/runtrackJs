<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="script.js"defer></script>
    <title>Inscription</title>
</head>

<body>
    <header>
        <h2>Jour 05</h2>
        <nav>
            <a href="connexion.html">Connexion</a>
            <a href="inscription.html">Inscription</a>
        </nav>
    </header>
    <div class="erreur"></div>
    <main>
        <form action="" id="formulaire">
            <div class="name">
                <div class="prenom">
                    <label for="username">Prénom</label>
                    <input type="text" id="prenom" placeholder="prénom">
                    <span></span>
                </div>
                <div class="nom">
                    <label for="username">Nom</label>
                    <input type="text" id="nom" placeholder="Nom">
                    <span></span>
                </div>
            </div>
            <div>
                <div class="mail">
                    <label for="mail">Email</label>
                    <input type="email" id="email" placeholder="Email">
                    <span></span>
                </div>

           
            </div>
          <div class="adresse">
                <div>
                    <label for="adresse">Adresse</label>
                    <input type="texte" id="add" placeholder="Adresse">
                    <span></span>
                </div>

                <div class="code postal">
                    <label for="code postal">Code postal</label>
                    <input type="text" id="postal" placeholder="code postal">
                    <span></span>
                </div>
            </div>            
            <div>
                <div class="mdp">
                    <label for="password">Mot de passe</label>
                    <input type="password" id="password" placeholder="mot de passe">
                    <span></span>
                </div>
                <div class="confirm-mdp">
                    <label for="username">Confirmation mot de passe</label>
                    <input type="password" id="confpassword" placeholder="mot de passe confirmation">
                    <span></span>
                </div>

            </div>

            <div class="submit">
                <button type="submit">S'inscrire</button>
            </div>
        </form>
    </main>
</body>

</html>
