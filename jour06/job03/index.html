<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="container">
    <div class="row">
        <div class="col-md-12">
            <img src="img/spring1.jpg" alt="Image Longue" class="img-fluid first-image">
        </div>
    </div>
    
    <div class="row mt-3">
        <div class="col-md-12">
            <div class="new-image">
                <img src="img/Ciel.jpg" alt="Nouvelle Image" class="img-fluid">
            </div>
        </div>
    </div>
    
    <div class="row mt-3">
        <div class="col-md-4">
            <img src="img/bulbes.jpg" alt="Image Carré 1" class="img-fluid wallpaper-image img-fixed-size">
        </div>
        <div class="col-md-4">
            <img src="img/coucou.jpg" alt="Image Carré 2" class="img-fluid img-fixed-size">
        </div>
        <div class="col-md-4">
            <img src="img/f2f.jpg" alt="Image Carré 3" class="img-fluid img-fixed-size">
        </div>
    </div>
    
    <div class="row mt-3 justify-content-center">
        <div class="col-md-6">
            <img src="img/flower.jpg" alt="Image Longue Sous" class="img-fluid img-fixed-size">
        </div>
        <div class="col-md-6">
            <img src="img/flower2.jpg" alt="Image à Droite" class="img-fluid img-fixed-size">
        </div>
    </div>
    
    <div class="row mt-3">
        <div class="col-md-4">
            <img src="img/fraise.jpg" alt="Petite Image 1" class="img-fluid cropped-image custom-diagonal-1">
        </div>
        <div class="col-md-4">
            <img src="img/mer.jpg" alt="Petite Image 2" class="img-fluid cropped-image custom-diagonal-2">
        </div>
        <div class="col-md-4">
            <img src="img/tulip.jpg" alt="Petite Image 3" class="img-fluid cropped-image custom-diagonal-3">
        </div>
    </div>    
</div>

<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
